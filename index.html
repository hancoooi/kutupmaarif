<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kutup Maarif Takvimi</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  display: flex;
  height: 100vh;
}

#sidebar {
  width: 220px;
  background: #0b3c5d;
  color: white;
  padding: 20px;
}

#sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
}

.month {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #1d5b82;
}

.month:hover {
  background: #1d5b82;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#header {
  padding: 20px;
  text-align: center;
  background: #e6f2ff;
}

#header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
}

#header p {
  margin: 5px 0 0;
  font-style: italic;
}

#contentArea {
  flex: 1;
  display: flex;
}

#days {
  width: 300px;
  background: #f0f0f0;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.day {
  background: white;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
}

.day:hover {
  background: #cce7ff;
}

#content {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}
</style>
</head>
<body>

<div id="sidebar">
  <h2>Aylar</h2>
  <div class="month" onclick="loadMonth('ocak')">Ocak</div>
  <div class="month" onclick="loadMonth('subat')">Şubat</div>
  <div class="month" onclick="loadMonth('mart')">Mart</div>
  <div class="month" onclick="loadMonth('nisan')">Nisan</div>
  <div class="month" onclick="loadMonth('mayis')">Mayıs</div>
  <div class="month" onclick="loadMonth('haziran')">Haziran</div>
  <div class="month" onclick="loadMonth('temmuz')">Temmuz</div>
  <div class="month" onclick="loadMonth('agustos')">Ağustos</div>
  <div class="month" onclick="loadMonth('eylul')">Eylül</div>
  <div class="month" onclick="loadMonth('ekim')">Ekim</div>
  <div class="month" onclick="loadMonth('kasim')">Kasım</div>
  <div class="month" onclick="loadMonth('aralik')">Aralık</div>
</div>

<div id="main">
  <div id="header">
    <h1>KUTUP MAARİF TAKVİMİ</h1>
    <p>Bir Gün Bir Kutup Olayı</p>
  </div>

  <div id="contentArea">
    <div id="days"></div>
    <div id="content">
      <h2>Hoş geldin</h2>
      <p>Soldan ay seç, sonra bir güne tıkla.</p>
    </div>
  </div>
</div>

<script>
const julyData = {
1: `MacGregor Arktik Seferinin Başlangıcı (1937)...`,
2: `CONTRASTS Kutup Araştırma Seferi’nin Başlangıcı (2025)...`,
3: `ABD’nin Antarktika Antlaşması Çevre Koruma Protokolü’nü İmzalaması...`,
4: `Nordenskiöld Arktik Seferi Başlangıcı (1872)...`,
5: `Fred Roots Doğum Günü (1923)...`,
6: `Robert Peary ve Matthew Henson’ın Kuzey Kutbu Seferi...`,
7: `İkinci Ulusal Arktik Bilimsel Araştırma Seferi (TASE-II)...`,
8: `Prag Deklarasyonu (2019)...`,
9: `RV Polarstern Gemisi’nin İlk Buz İstasyonuna Ulaşması (2025)...`,
10:`Arktika-2007 Rus Kutup Araştırma Seferi Başlangıcı...`
};

function loadMonth(month){
  const daysDiv = document.getElementById("days");
  daysDiv.innerHTML = "";

  let totalDays = 31;
  if(month=="subat") totalDays = 28;
  if(["nisan","haziran","eylul","kasim"].includes(month)) totalDays = 30;

  for(let i=1;i<=totalDays;i++){
    const d = document.createElement("div");
    d.className="day";
    d.innerText=i;
    d.onclick = function(){
      let text = "Henüz girilmedi.";
      if(month=="temmuz" && julyData[i]) text = julyData[i];
      document.getElementById("content").innerHTML =
        "<h2>"+i+" "+month.toUpperCase()+"</h2><p>"+text+"</p>";
    };
    daysDiv.appendChild(d);
  }
}
</script>

</body>
</html>
