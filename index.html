<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kutup Maarif Takvimi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#6db7ff;color:#fff;text-align:center;padding:30px}
header h1{margin:0;font-size:32px;letter-spacing:2px}
header p{margin:5px 0 0}

.months{text-align:center;margin:15px}
.months button{margin:5px;padding:8px 14px;border:none;border-radius:4px;background:#6db7ff;color:white;cursor:pointer}
.months button:hover{background:#4fa3ff}

.main{display:flex;max-width:1200px;margin:20px auto;gap:20px}
.left{flex:3;background:white;border-radius:8px;overflow:hidden}
.right{flex:2;background:white;border-radius:8px;padding:10px;max-height:80vh;overflow-y:auto}

.hero img{width:100%;height:350px;object-fit:cover}
.content{padding:20px}

.day{display:flex;align-items:center;margin-bottom:10px;cursor:pointer}
.circle{width:36px;height:36px;border-radius:50%;background:#6db7ff;color:white;
display:flex;align-items:center;justify-content:center;margin-right:10px}
.card{background:#f9f9f9;padding:10px;border-radius:6px;flex:1}
.card:hover{background:#eaf2ff}
</style>
</head>

<body>

<header>
  <h1>KUTUP MAARİF TAKVİMİ</h1>
  <p>Bir Gün Bir Kutup Olayı</p>
</header>

<div class="months">
  <button onclick="loadMonth('ocak')">Ocak</button>
  <button onclick="loadMonth('subat')">Şubat</button>
  <button onclick="loadMonth('mart')">Mart</button>
  <button onclick="loadMonth('nisan')">Nisan</button>
  <button onclick="loadMonth('mayis')">Mayıs</button>
  <button onclick="loadMonth('haziran')">Haziran</button>
  <button onclick="loadMonth('temmuz')">Temmuz</button>
  <button onclick="loadMonth('agustos')">Ağustos</button>
  <button onclick="loadMonth('eylul')">Eylül</button>
  <button onclick="loadMonth('ekim')">Ekim</button>
  <button onclick="loadMonth('kasim')">Kasım</button>
  <button onclick="loadMonth('aralik')">Aralık</button>
</div>

<div class="main">
  <div class="left">
    <div class="hero">
      <img id="mainImage" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Arctic_ice.jpg">
    </div>
    <div class="content" id="detail">
      <h2>Bir gün seçiniz</h2>
      <p>Sağdan bir gün seçerek bilgileri görebilirsiniz.</p>
    </div>
  </div>

  <div class="right" id="days"></div>
</div>

<script>
const fullMonths = ["ocak","subat","mart","nisan","mayis","haziran","temmuz","agustos","eylul","ekim","kasim","aralik"];

const temmuz = {
1:`MacGregor Arktik Seferinin Başlangıcı (1937)
... (buraya Word’daki TAM metni yapıştır)`,
2:`CONTRASTS Kutup Araştırma Seferi’nin Başlangıcı (2025)
...`,
3:`ABD’nin Antarktika Antlaşması Çevre Protokolü`,
4:`Nordenskiöld Arktik Seferi`,
5:`Fred Roots`,
6:`Robert Peary`,
7:`TASE-II`,
8:`Prag Deklarasyonu`,
9:`RV Polarstern`,
10:`Arktika-2007`
};

function loadMonth(month){
  const days=document.getElementById("days");
  days.innerHTML="";
  for(let i=1;i<=30;i++){
    days.innerHTML+=`
      <div class="day" onclick="showDay('${month}',${i})">
        <div class="circle">${i}</div>
        <div class="card">${month.toUpperCase()} ${i}</div>
      </div>`;
  }
}

function showDay(month,day){
  const detail=document.getElementById("detail");
  if(month==="temmuz" && temmuz[day]){
    detail.innerText = temmuz[day];
  } else {
    detail.innerHTML = "<h2>Henüz içerik yok</h2><p>Bu gün daha sonra doldurulacaktır.</p>";
  }
}

loadMonth("temmuz");
</script>

</body>
</html>
