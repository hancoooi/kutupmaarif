function loadMonth(month){
  const days=document.getElementById("days");
  days.innerHTML="";
  for(let i=1;i<=30;i++){
    days.innerHTML+=`
      <div class="day" onclick="showDay('${month}',${i})">
        <div class="circle">${i}</div>
        <div class="card">${month.toUpperCase()} ${i}</div>
      </div>`;
  }
}

function showDay(month,day){
  const detail=document.getElementById("detail");
  if(month==="temmuz" && temmuz[day]){
    detail.innerText = temmuz[day];
  } else {
    detail.innerHTML = "<h2>Henüz içerik yok</h2><p>Bu gün daha sonra doldurulacaktır.</p>";
  }
}
